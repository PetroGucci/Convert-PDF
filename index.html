<!DOCTYPE html>
<html lang="es-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/image.png">
  <title>PDF Tools</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- jsPDF y pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- JSZip para generar ZIP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <!-- Cropper.js (para recortar y editar) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <!-- Sortable.js para ordenar imágenes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <!-- scripts locales -->
  <script src="./js/dark_mode.js" defer></script>
  <script src="./js/editor.js" defer></script>
</head>
<body>
  <h1>PDF Tools</h1>
  <button id="toggleDarkMode">Modo Oscuro</button>

  <!-- Sección para extraer imágenes de PDF -->
  <div class="section" id="section1">
    <img id="convertImageLogo" src="./img/convert_light.png" class="Convertion" alt="Modo Claro">
    <h2>Extrae o converte tus archivos PDF</h2>
    <div id="dropZone">Arrastra y suelta una imagen o PDF aquí o haz clic para seleccionarlo</div>
    <canvas id="pdfCanvas"></canvas>
    <!-- Barra de carga -->
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <!-- Botones de acción -->
    <button id="downloadAllImages" style="display: none;">Descargar Imágenes</button>
    <button id="downloadAllImagesBN" style="display: none;">Descargar Imágenes Escaneadas</button>
    <button id="cancelExtract" style="display: none;">Cancelar</button>
    <button id="generatePdf" style="display: none;">Generar PDF</button>
    <button id="generatePdfBN" style="display: none;">Generar PDF Escaneado</button>
    <button id="cancelPdf" style="display: none;">Cancelar</button>
    <!-- Botón para ordenar imágenes -->
    <button id="sortImages" style="display: none;">Ordenar Imágenes</button>
  </div>

  <!-- Nueva sección: Editar imágenes o documentos sin cambiar el formato -->
  <div class="section" id="editSection">
    <img id="editorImagelogo" class="imagen" src="./img/editor_light.png" alt="Editor">
    <h2>Editar imagenes o documentos</h2>
    <div id="editDropZone">Arrastra y suelta tu archivo aquí o haz clic para seleccionarlo</div>
    <div id="editPreviewContainer">
      <img id="editPreview" src="" alt="Vista previa" style="display:none;">
      <canvas id="editPdfCanvas" style="display:none;"></canvas>
    </div>
    <button id="openEditor" style="display: none;">Editar</button>
    <button id="downloadEdited" style="display: none;">Descargar</button>
    <button id="cancelEditSection" style="display: none;">Cancelar</button>
  </div>

  <!-- Modal para editar (sólo con botón de descarga con filtro escáner y recorte) -->
  <div id="editorModal">
    <div id="editorContent">
      <h2>Editar Documento</h2>
      <img id="editorImage" src="" alt="Editor">
      <div style="margin-top:10px;">
        <button id="applyEdit">Descargar con filtro escáner</button>
        <button id="cancelEdit">Cancelar Edición</button>
      </div>
    </div>
  </div>

  <!-- Modal para ordenar imágenes -->
  <div id="sortModal" class="modal">
    <div id="sortContent" class="modal-content">
      <h2>Ordenar Imágenes</h2>
      <div id="sortableImages" class="sortable-container"></div>
      <button id="applySort">Aplicar Orden</button>
      <button id="cancelSort">Cancelar</button>
    </div>
  </div>
</body>
</html>
